image: registry.gitlab.tugraz.at/dbp/relay/dbp-relay-server-template/main:v2

before_script:
  - 'git config --global url."https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.tugraz.at/".insteadOf "git@gitlab.tugraz.at:"'
  - 'git config --global url."https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.tugraz.at/".insteadOf "https://gitlab.tugraz.at/"'

variables:
  COMPOSER_CACHE_DIR: "$CI_PROJECT_DIR/_composer_cache"

cache:
  key: ${CI_PROJECT_PATH}
  paths:
    - _composer_cache

.test_defaults: &test_defaults
  script:
    - sudo update-alternatives --set php "/usr/bin/${PHP}"
    - composer validate
    - composer install
    - composer test

test-php7.3:
  variables:
    PHP: "php7.3"
  <<: *test_defaults

test-php7.4:
  variables:
    PHP: "php7.4"
  <<: *test_defaults

test-php8.0:
  variables:
    PHP: "php8.0"
  <<: *test_defaults

linting:
  allow_failure: true
  script:
    - sudo update-alternatives --set php /usr/bin/php7.4
    - composer install
    - result=0
    - composer run cs || result=1
    - composer run phpstan || result=1
    - composer run psalm || result=1
    - exit $result

deploy:
  needs: ["test-php7.3", "test-php7.4"]
  except:
    - schedules
  only:
    refs:
      - main
  inherit:
    variables: false
  variables:
    UPSTREAM_PROJECT_PATH: ${CI_PROJECT_PATH}
    UPSTREAM_COMMIT_BRANCH: ${CI_COMMIT_BRANCH}
    UPSTREAM_COMMIT_SHA: ${CI_COMMIT_SHA}
  trigger:
    project: dbp/deployer
    strategy: depend
